<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="hometownlogo.png" sizes="any" type="image/webp" />
    <link rel="icon" href="hometownlogo.png" sizes="32x32" type="image/webp" />
    <link rel="icon" href="hometownlogo.png" sizes="16x16" type="image/webp" />
    <link rel="apple-touch-icon" sizes="180x180" href="hometownlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Preloading critical assets -->
    <link rel="preload" href="hometownlogo.png" as="image" type="image/webp" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Combining Google Fonts into a single request -->
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Lazy loading external library for animations -->
    <link
      href="https://unpkg.com/aos@2.3.1/dist/aos.css"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Manifest and app-specific metadata -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HOMETOWNHEROES</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- The bundled scripts will be placed here during the build process. -->
  </body>
</html>
